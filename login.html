<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physio Mobility - Entrar</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="principal-container">
        <div class="info-compan">
          <img src="logo-login.png" alt="" />
          <span class="titulo">Physio Mobility </span>
          <span class="subtitulo"
            >Seja bem-vindo ao sistema da Physio Mobility</span
          >
        </div>
        <div class="form-elements">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" />
          </div>
          <div class="input-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite  sua senha "
            />
          </div>
          <div class="input-group-">
            <span>
              <input type="checkbox" name="lembrar-senha" id="lembrar-senha" />
              <label for="lembrar-senha">Lembrar senha</label>
            </span>

            <a href="#">Esqueci minha senha!</a>
          </div>
          <div class="input-group">
            <button id="entrar" type="submit">Entrar</button>
          </div>
            <span>NÃ£o tem uma conta?</span>
            <div class="input-group">
              <button id="registrar" type="submit">Cadastrar</button>
            </div>
        </div>
        
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
       $("#entrar").click(()=>{
        window.location.href = "./principal.html";
       })
      })
    </script>
  </body>
</html>
